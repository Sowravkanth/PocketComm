<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCKET COMM | COMMAND CENTER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>
            POCKET COMM
            <span>TACTICAL RESPONSE NETWORK</span>
        </h1>
        <div class="system-status">
            <div class="blink-dot"></div>
            LINK ESTABLISHED
        </div>
    </header>

    <div class="section-header">
        <span>ACTIVE ALERTS (PENDING)</span>
        <span>/// LIVE FEED</span>
    </div>
    <div id="pending-container" class="grid-container"></div>

    <div class="section-header" style="margin-top: 50px;">
        <span>MISSION LOGS (COMPLETED)</span>
        <span>/// ARCHIVE</span>
    </div>
    <div id="completed-container" class="grid-container"></div>

    <script type="module" src="app.js"></script>

</body>
</html>
